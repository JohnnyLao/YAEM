{% load static %}
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 200px;
    }


    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 350px;
    }



</style>
<body>

<div id="logoutModal" class="modal">
    <div class="modal-content text-black bg-light">
        <div class="modal-header my-0 py-0">
            <h5 class="modal-title">Выход из системы</h5>
            <button type="button" class="btn-close closeModalLogout" data-mdb-dismiss="modal"></button>
        </div>
        <!--        <span class="closeModalLogout">&times;</span>-->
        <p class="mt-3">Вы уверены, что хотите выйти? {{ request.user.full_name }}</p>
        <div class="d-flex justify-content-center">
            <a href="{% url 'users:logout' %}">
                <button class="btn btn-success mx-2 btn-animate">Да</button>
            </a>
            <button class="btn btn-danger closeModalLogout mx-2 btn-animate">Нет</button>
        </div>



    </div>
</div>

<script>
    var modal = document.getElementById("logoutModal");
    var closeButtons = document.getElementsByClassName("closeModalLogout");

    document.getElementById("logoutButton").onclick = function () {
        modal.style.display = "block";
    }

    for (var i = 0; i < closeButtons.length; i++) {
        closeButtons[i].onclick = function () {
            modal.style.display = "none";
        }
    }

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
