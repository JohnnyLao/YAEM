{% load static %}
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }


    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
    }

    .closeModalLogout {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .demo1 {
        color: #aaaaaa;
        float: right;
        font-size: 20px;
        font-weight: bold;
    }

    .demo2 {
        color: #aaaaaa;
        float: right;
        font-size: 20px;
        font-weight: bold;
    }

    .closeModalLogout:hover,
    .closeModalLogout:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<body>

<div id="logoutModal" class="modal">
    <div class="modal-content">
        <span class="closeModalLogout">&times;</span>
        <h2 class="demo1">Выход из системы</h2>
        <p class="demo2">Вы уверены, что хотите выйти? {{ request.user.full_name }}</p>

        <a href="{% url 'users:logout' %}">Выйти</a>

        <span class="closeModalLogout">Отмена</span>


    </div>
</div>

<script>
    var modal = document.getElementById("logoutModal");
    var closeButtons = document.getElementsByClassName("closeModalLogout");

    document.getElementById("logoutButton").onclick = function () {
        modal.style.display = "block";
    }

    for (var i = 0; i < closeButtons.length; i++) {
        closeButtons[i].onclick = function () {
            modal.style.display = "none";
        }
    }

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
